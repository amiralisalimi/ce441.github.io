<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CE441</title>
</head>
<body>
  <script>
        const ws = new WebSocket('ws://web:8080/admin/ws');
        ws.onopen = () => ws.send("flag");
        ws.onmessage = (event) => console.log('Message received from server:', event.data);
        ws.onerror = (error) => console.error('WebSocket error:', error);
    </script>
</body>
</html>
